<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head-custom.html %}
  </head>
  <body class="fun-gradient">
    <div class>
      <div class="container">
        <div class="row justify-content-center text-xl-start text-center gx-4 pt-4 ">
          <div class="col-10 col-xl-5 mt-2 pt-4 header d-flex flex-column">
            <div class="row">
              <div class="col-12">
                <h1 class="inter-banner"> Keenan Albee </h1>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-12">
                <h4 class="subhead">
                    Assistant Professor,<br> <a href="https://viterbi.usc.edu">University of Southern California</a> <br>  
                </h4>
              </div>
            </div>
            <div class="row links justify-content-center my-auto">
              {% include links.html %}
            </div>
          </div>
            <div class="col-2 mt-2 pt-2 d-flex align-items-center justify-content-center">
              <img 
                class="img-fluid rounded-circle w-100 mx-auto d-block"
                style="max-width: 15rem; min-width: 5rem; height: auto;"
                src="/assets/images/keenan_headshot_square.jpg" 
                alt="Picture of Keenan."
              />
            </div>
        </div>
      </div> 
    </div>
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-xl-6">
          <hr />
        </div>
      </div>
      <div class="row justify-content-center">
        {{ content }}
      </div>
    </main>
      {% include footer.html %}
    
      <script src="assets/js/content_switch.js"></script>
  </body>
</html>
